<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            border-radius: 25px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 20px;
            width: 300px;
            width:40%;
            height: auto;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
        }

        input[type="password"]:hover{
            border-color: #007bff
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
        }

        input[type="text"]:hover{
            border-color: #007bff
        }

        input[type="submit"] {
            margin-left: 30%;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Change Password</h2>
    {% if error %}
        {% if msg %}
            <div class="alert alert-danger alert-dismissible fade show" role="alert">
                {{msg}}
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
        {% endif %}
    {% endif %}
    <form action="{% url 'change_password_action' %}" method="post">
        {% csrf_token %}
        <label for="current-password">Current Password</label>
        <input type="password" id="current-password" name="currentpassword" required>

        <label for="new-password">New Password</label>
        <input type="password" id="new-password" name="newpassword" required>

        <label for="confirm-password">Confirm New Password</label>
        <input type="password" id="confirm-password" name="confirmpassword" required>

        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="show-password-checkbox">
            <label class="form-check-label" for="show-password-checkbox">Show Password</label>
        </div>

        <div class="row">
            <input type="submit" class="btn btn-primary" value="Change Password">
            &nbsp;&nbsp;<a href="/" class="btn btn-outline-primary">Cancel</a>
        </div>
    </form>
</div>

<script>
    // Get the checkbox and password fields
    const showPasswordCheckbox = document.getElementById("show-password-checkbox");
    const oldPasswordField = document.getElementById("current-password");
    const newPasswordField = document.getElementById("new-password");
    const confirmPasswordField = document.getElementById("confirm-password");

    // Add event listener to checkbox
    showPasswordCheckbox.addEventListener("change", function() {
        // If the checkbox is checked, change password fields to text type; otherwise, change them back to password type
        if (showPasswordCheckbox.checked) {
            oldPasswordField.type = "text";
            newPasswordField.type = "text";
            confirmPasswordField.type = "text";
        } else {
            oldPasswordField.type = "password";
            newPasswordField.type = "password";
            confirmPasswordField.type = "password";
        }
    });
</script>

</body>
</html>
