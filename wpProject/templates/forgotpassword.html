<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            border-radius: 25px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 20px;
            width: 300px;
            width:40%;
            height: auto;
        }

        h3 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
        }

        input[type="password"]:hover {
            border-color: #007bff
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
        }

        input[type="text"]:hover {
            border-color: #007bff
        }
        input[type="submit"] {
            width: 50%;
            margin-left: 25%;
        }
        td{
            padding-right: 10px;
        }
        .check{
             padding-bottom: 5px;
        }
    </style>
</head>
<body>

<div class="container">
    <h3>Reset Password Step-3</h3>
    {% if error %}
    {% if msg %}
    <div class="alert alert-danger alert-dismissible fade show mt-4" role="alert">
        {{msg}}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
    {% endif %}
    {% endif %}
    <form action="{% url 'forgot_password' %}" method="post">
        {% csrf_token %}

        <label for="new-password">New Password</label>
        <input type="password" id="new-password" name="newpassword" required>

        <label for="confirm-password">Confirm New Password</label>
        <input type="password" id="confirm-password" name="confirmpassword" required>
        <table>
            <tr>
                <td class="check"><input type="checkbox" id="show-password-checkbox"></td>
                <td><label for="show-password-checkbox">Show Password</label></td>
            </tr>
        </table>
        <div class="row">
            <input type="submit" class="btn btn-primary" value="Save">
        </div>
    </form>
</div>

<script>
    // Get the checkbox and password fields
    const showPasswordCheckbox = document.getElementById("show-password-checkbox");
    const newPasswordField = document.getElementById("new-password");
    const confirmPasswordField = document.getElementById("confirm-password");

    // Add event listener to checkbox
    showPasswordCheckbox.addEventListener("change", function() {
        // If the checkbox is checked, change password fields to text type; otherwise, change them back to password type
        if (showPasswordCheckbox.checked) {
            newPasswordField.type = "text";
            confirmPasswordField.type = "text";
        } else {
            newPasswordField.type = "password";
            confirmPasswordField.type = "password";
        }
    });
</script>

</body>
</html>
