<head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="/static/assets/plugins/testimonial/css/owl.theme.min.css">
    <link rel="stylesheet" type="text/css" href="/static/assets/css/login.css">
    <link rel="stylesheet" href="/static/assets//css/animate.min.css">
    
</head>
<body>

    <div class="background"></div>
    
    <div class="container" id="container" align="center">
        <form action="{% url 'loginUser' %}" method="POST" id="signin-form">
            {% csrf_token %}
            
                <h2><b>Sign in</b></h2>
                {% if not error %}
                {% if msg1 %}
                <div class="alert alert-success alert-dismissible fade show" role="alert">
                    {{msg1}}
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                {% endif %}
                {% endif %}
                
              {% if error %}
                {% if msg1 %}
                <div class="alert alert-danger alert-dismissible fade show" role="alert">
                    {{msg1}}
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                {% endif %}
              {% endif %}
                
                <div class="form-group">
                    <label for="exampleInputEmail1" id="emaillabel">Email address</label>
                    <input type="email" class="form-control pt-2 col-md-10" name="email" id="exampleInputEmail1" aria-describedby="emailHelp" required="">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1" id="passwordlabel">Password</label>
                    <input type="password" class="form-control pt-2 col-md-10" name="password" id="password" required="">
                  </div>
                  <div class="form-check" style="text-align: right;margin-right: 10%;">
                    <input class="form-check-input" type="checkbox" id="show-password-checkbox">
                    <label class="form-check-label" for="show-password-checkbox">Show Password</label>
                  </div>
        
                
                  <p><a href="{% url 'emailPage' %}">Forgot Password?</a></p>

                <input class="btn fw-bolder shadow btn-outline-primary col-md-4" type="submit" name="submit" value="Sign in">
                
                
                <p>New User?&nbsp;<a href="/registration/">SignUp</a></p>
               
        </form>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->
    <script>
      // Get the checkbox and password fields
      const showPasswordCheckbox = document.getElementById("show-password-checkbox");
      const PasswordField = document.getElementById("password");  
      // Add event listener to checkbox
      showPasswordCheckbox.addEventListener("change", function() {
          // If the checkbox is checked, change password fields to text type; otherwise, change them back to password type
          if (showPasswordCheckbox.checked) {
              PasswordField.type = "text";
          } else {
              PasswordField.type = "password";
          }
      });
  </script>
    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
