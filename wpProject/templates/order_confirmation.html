<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .payment-container {
            max-width: 600px;
            margin: 50px auto;
            margin-top: 7%;
            padding: 20px;
            border: 1px solid #ccc;
            text-align: center;
            border-radius: 25px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .payment-container h2,h1 {
            text-align: center;
        }
        .payment-options {
            text-align: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .payment-option img {
            height: 40px;
            width: auto;
        }
        .amount-field {
            border: 1px solid #ccc;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 20px;
        }
        .note{
            border-radius: 8px;
            width: 20%;
            padding: 8px;
            background-color: #ccc;
            border: none;
            text-align: center;
        }
        .pay-btn {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 25px;
            width: 50%;
            margin-top: 5%;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .payment-value{
            text-align: center;
        }
        .pay-btn:hover {
            background-color: #0056b3;
        }
        a{
            text-decoration: none;
        }
    </style>
</head>
<body>

<div class="payment-container">
    <h1>Thank You for Your Purchase!</h1>
    <p>Your order has been successfully placed.</p>
    <p>We will send you a confirmation email shortly.</p>
    <a href="/"><button class="pay-btn" type="submit">Back to Home</button></a>
</div>

</body>
</html>
