<body>

    <div class="background"></div>
    <div class="container" id="container" align="center">
        <form action="{% url 'verify_resetotp' %}" method="POST" id="otp-form">
            {% csrf_token %}

            <table>
                <tr>
                    <td colspan="3" align="center"><h3>Reset Password Step-2</h3></td>
                </tr>
                <tr>
                    {% if msg2 %}
                    <div class="alert alert-danger alert-dismissible fade show mt-4" role="alert">
                        {{msg2}}
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                        </button>
                      </div>
                      {% endif %}
                   
                </tr>
                <tr>
                    <td id="label"><label for="email">Email</label></td>
                    <td colspan="2"><input type="email" class="col-md-10" name="email" placeholder="abc@gmail.com" value="{{email}}" readonly required></td>
                </tr>
                <tr>
                    <td id="label"><label for="fname">Your OTP</label></td>
                    <td><input class="input-group col-md-10" type="text" maxlength="6" name="otp" placeholder="Enter your otp here..." required=""></td>
                </tr>
            
                <tr>
                    <td colspan="3" align="center">
                        <input class="btn fw-bolder shadow btn-outline-primary col-md-4" type="submit" name="submit" value="Verify">
                    </td>
                </tr>
            </table>
            
        </form>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <script src="/static/assets/js/script_password.js"></script>
